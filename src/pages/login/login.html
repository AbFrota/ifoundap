<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      iFound
    </div>
  </div>
  <div padding>
    <ion-list inset>
        <ion-item class="label">
          <ion-label >Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-list>
      <div text-center>
          <button ion-button block type="submit" (click)="login(user)" class="login">ENTRAR</button>
        <button class="register" ion-button  (click)="register()">Cadastre-se</button>
      </div>
</div>
