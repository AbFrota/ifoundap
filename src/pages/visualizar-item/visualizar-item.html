
<ion-header>
  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides pager="true">
    <ion-slide >
      <img src= "assets/imgs/borrado.png" />
    </ion-slide>
  </ion-slides>

  
    <ion-item-group> 
        <ion-item-divider item-center  text-wrap color="light">
           <h1> {{item.nome}}</h1>
         <ion-item color="light">
            <span item-left>{{item.data}} </span>
         </ion-item>  
        
        </ion-item-divider>
        
        <ion-item>
            <ion-label text-wrap>{{item.desc}} </ion-label>
        </ion-item> 
        <ion-item item-left>Categoria</ion-item>
        <ion-item item-left>Tipo de Busca</ion-item> 
    
    </ion-item-group>




    <ion-item-group>
        <ion-item-divider color="light">
            
              <ion-avatar item-start>
                  <img src="assets/imgs/marty-avatar.png">
                </ion-avatar>
                <h2>Featriz Brota</h2>
                
           
        </ion-item-divider>
      </ion-item-group>


</ion-content>

  <ion-footer>
      <ion-row>
          <ion-col no-padding>
              <button no-margin ion-button block color="light">Entregar</button>
          </ion-col>
          <ion-col no-padding>
              <button no-margin ion-button block color="danger">Informar</button>
          </ion-col>
      </ion-row>
  </ion-footer>
