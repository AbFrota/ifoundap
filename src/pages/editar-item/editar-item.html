
<ion-header>
  <ion-navbar>
    <ion-title>Informar </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
   <ion-item color="light">
      <ion-label fixed>Informações</ion-label>
      <ion-input type="text" [(ngModel)]="item.notas"></ion-input>
    </ion-item>
<span>Informe aqui em qual ponto de entrega o item se encontra: </span>
    <ion-item color="light">
      <ion-label>Localização Atual:</ion-label>
      <ion-select [(ngModel)]="item.pontoEntg" placeholder="Select One">
        <ion-option value="Sala B15 - Achados e Perdidos - EST">Sala B15 - Achados e Perdidos - EST</ion-option>
        <ion-option value="CDC - EST">CDC - EST</ion-option>
  
      </ion-select>
    </ion-item>



    <button ion-button full (click)="update(item)">Atualizar </button>

    <button ion-button full color="danger" (click)="remove(item)">Remover </button>

  </ion-list>

</ion-content>
