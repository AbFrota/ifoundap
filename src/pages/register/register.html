<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Confirmação de senha </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>     
      </ion-list>
      <div text-center>
        <button ion-button block (click)="register(user)">Proximo</button>
      </div>
</ion-content>
